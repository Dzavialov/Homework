<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Question Form</title>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      
      
                      <form id="mainForm">
                              
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example11" class="form-control" name="fName"/>
                          <label class="form-label" for="form2Example11">First Name</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example22" class="form-control" name="lName"/>
                          <label class="form-label" for="form2Example22">Last Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="number" id="form2Example22" class="form-control" name="age"/>
                            <label class="form-label" for="form2Example22">Age</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="date" id="form2Example22" class="form-control" name="dateOfBirth"/>
                            <label class="form-label" for="form2Example22">Date of Bitrh</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example22" class="form-control" name="city"/>
                            <label class="form-label" for="form2Example22">City</label>
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                            <input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" value="Submit" id="submitBtn"/>
                          <a class="text-muted" href="#!">Forgot password?</a>
                          </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        function convertFormToJSON(form) {
            let array = $(form)
                .serializeArray();
        
            return array
                .reduce(function (json, { name, value }) {
                json[name] = value;
                return json;
                }, {});
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="person-storag-manager.js"></script>
    <script src="manage-person.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
