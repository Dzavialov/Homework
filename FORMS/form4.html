<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Order Form</title>
</head>
<body>
    <section class="order-form m-4">
        <div class="container pt-4">
            <div class="row">
                <div class="col-12 px-4">
                    <h1>Order Form</h1>
                    <span>with some explanation below</span>
                    <hr class="mt-1" />
                </div>
                <form id="mainForm">
                    <div class="col-12">
                        <div class="row mx-4">
                            <div class="col-12">
                                <label class="order-form-label">Name</label>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-outline">
                                    <input type="text" id="form1" class="form-control order-form-input" name="fName"/>
                                    <label class="form-label" for="form1">First</label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-2 mt-sm-0">
                                <div class="form-outline">
                                    <input type="text" id="form2" class="form-control order-form-input" name="lName"/>
                                    <label class="form-label" for="form2">Last</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <label class="order-form-label" for="date-picker-example">Date</label>
                            </div>
                            <div class="col-12">
                                <div class="form-outline datepicker" data-mdb-toggle-button="false">
                                    <input
                                    type="date" class="form-control order-form-input" id="datepicker1" data-mdb-toggle="datepicker" name="date"/>
                                    <label for="datepicker1" class="form-label">Select a date</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <label class="order-form-label">Adress</label>
                            </div>
                            <div class="col-12">
                                <div class="form-outline">
                                    <input type="text" id="form5" class="form-control order-form-input" name="streetAddress1"/>
                                    <label class="form-label" for="form5">Street Address</label>
                                </div>
                            </div>
                            <div class="col-12 mt-2">
                                <div class="form-outline">
                                    <input type="text" id="form6" class="form-control order-form-input" name="streetAddress2"/>
                                    <label class="form-label" for="form6">Street Address Line 2</label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-2 pe-sm-2">
                                <div class="form-outline">
                                    <input type="text" id="form7" class="form-control order-form-input" name="city"/>
                                    <label class="form-label" for="form7">City</label>
                                </div>
                            </div>
                            
                            <div class="col-sm-6 mt-2 pe-sm-2">
                                <div class="form-outline">
                                    <input type="text" id="form9" class="form-control order-form-input" name="zipCode"/>
                                    <label class="form-label" for="form9">Postal / Zip Code</label>
                                </div>
                            </div>
                            <div class="col-sm-6 mt-2 ps-sm-0">
                                <div class="form-outline">
                                    <input type="text" id="form10" class="form-control order-form-input" name="country"/>
                                    <label class="form-label" for="form10">Country</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                    <label class="form-check-label" for="flexCheckDefault">I know what I need to know</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="row mt-3">
                            <div class="col-12">
                                <input class="btn btn-primary d-block mx-auto btn-submit" type="submit" value="Submit" id="submitBtn"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </section>
<script>
    function convertFormToJSON(form) {
        let array = $(form)
            .serializeArray();
    
        return array
            .reduce(function (json, { name, value }) {
            json[name] = value;
            return json;
            }, {});
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="person-storag-manager.js"></script>
<script src="manage-person.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
